<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: gold;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: violet;
  background-color: solid;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
